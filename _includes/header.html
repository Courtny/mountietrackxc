<header class="header">

	<div class="grid ac__center wrap">

		<a href="/" class="grid--cell header__logo">
			<img src="{{ site.data.settings.header_settings.logo_image }}" class="header__logo__img">
		</a>

		<div class="grid--cell pl16 as-center">
			<a href="/" class="header__title">
				Southmont Track & XC
			</a>
		</div>

		<div class="grid--cell menu">
			<div class="menu__toggle js-menu-toggle">
				<div class="menu__toggle__icon"><span></span></div>
			</div>
			<div class="menu__wrap">
				<ul class="menu__list">
					{% for item in site.data.settings.menu_settings.menu_items %}
					<li class="menu__list__item">
						<a href="{{ item.url }}" class="menu__list__item__link">{{ item.title }}</a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>

	</div>

</header>
